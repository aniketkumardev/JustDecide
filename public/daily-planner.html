  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f8f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1A5D1A;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav img {
      filter: invert();
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    /* nav a:hover {
      text-decoration: underline;
      color: #aaffaa;
    } */

    .buttons a {
      margin-left: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: white;
      color: #1A5D1A;
      font-weight: bold;
    }

    .btn-secondary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #45A049;
    }

    .planner {
      max-width: 90%;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .planner h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1A5D1A;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    th,
    td {
      padding: 15px;
      border: none;
      text-align: left;
    }

    th {
      background-color: #c9e7c9;
      color: #1A5D1A;
      border-radius: 10px 10px 0 0;
      font-weight: 600;
    }

    tr {
      background-color: #f8fcf8;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    .save-btn {
      margin-top: 30px;
      padding: 14px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .open-svg {
      filter: invert(0);
    }

    .save-btn:hover {
      background-color: #3e8e41;
    }

    .blur {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }

    /* Modal Background */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      overflow: auto;
      /* Enable scroll if needed */
    }

    /* Modal Content */
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      /* Could be more or less, depending on screen size */
      text-align: center;
      border-radius: 8px;
    }

    /* Close Button */
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="header.css" />
</head>
